<!DOCTYPE html>
<html>
<head>

  <title>NDVI from a Sentinel 2 COG</title>

    font-family: sans-serif;

    width: 100%;

  #info {
    position: absolute;
    top: 1em;
    right: 1em;
    width: 180px;

    padding: 0.5em;
    color: white;
    font-size: 2em;
    text-shadow: 2px 2px 4px #000000;

    border: 2px solid white;

  }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <span id="info">NDVI: <span id="output"></span></span>
