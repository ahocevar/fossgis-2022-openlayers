<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basemap Vector Tiles</title>
  <style>
  html, body, .map {
    font-family: sans-serif;
    margin: 0 auto;
    width: 100%;
    height: 100%;
  }
  #controls {
    position: absolute;
    padding: 5px;
    bottom: 2.5em;
    left: 1em;
    z-index: 1;
    background: rgba(255, 255, 255, 0.8);
  }
  #level {
    display: inline-block;
    width: 150px;
    vertical-align: text-bottom;
  }
  </style>
</head>
<body>
  <div id="map" class="map">
    <div id="controls">
      <label>
        Stauziel
        <input id="level" type="range" min="368" max="445" value="360"/>
        <span id="output"></span> m
      </label>
      <br><br>
      <label>
        <input id="raw" type="checkbox">
        Rohdaten
      </label>
    </div>
  </div>
  <script type="module" src="./src/elevation.js"></script>
</body>
</html>
